<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <main>
        <section id="expense-form-section">
            <form id="expense-form">
                <label for="amount">Money Spent (INR):</label>
                <input type="number" id="amount" name="amount" step="0.01" required>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="Food">Food</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Salary">Salary</option>
                    <!-- Add more options as needed -->
                </select>
                <button type="submit">Add Expense</button>
            </form>
        </section><br>

        <section id="preference-section">
            <label for="expensesPerPage">Expenses Per Page:</label>
            <input type="number" id="expensesPerPage" name="expensesPerPage" min="1"  required>
            <button id="savePreference">Save Preference</button>
        </section>

        <section id="expenses-list">
            <!-- Display Expenses Container -->
            <div id="expensesContainer"></div>
        </section>

        <!-- Pagination Controls -->
        <div id="pagination">
            <button id="previousPageButton">Previous Page</button>
            <span id="currentPage">Page 1</span> of <span id="totalPages">1</span>
            <button id="nextPageButton">Next Page</button>
        </div>

        <section class="premium-section">
            <div id="premium-message"></div>
            <div id="premium-leaderboard"></div>

            <button id="rzp-button1">Buy Premium Membership</button>
            <button id="downloadButton">Download Expenses</button>
        </section>
        <div id="downloaded-files-container"></div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
